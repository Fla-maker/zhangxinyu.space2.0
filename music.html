    <script>
        let isPlaying = false;
        let currentTime = 0;
        let audioPlayer = document.getElementById('audioPlayer');
        
        // æ’­æ”¾/æš‚åœæ§åˆ¶
        function togglePlay() {
            const playBtn = document.getElementById('playBtn');
            
            if (!isPlaying) {
                // å¦‚æœæ²¡æœ‰éŸ³é¢‘æºï¼Œæ’­æ”¾æ¨¡æ‹ŸéŸ³æ•ˆ
                if (audioPlayer.src === '') {
                    playSimulatedMusic();
                } else {
                    audioPlayer.play().catch(e => {
                        console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e);
                        playSimulatedMusic();
                    });
                }
                
                playBtn.textContent = 'â¸ï¸';
                isPlaying = true;
                startTimeUpdate();
            } else {
                if (audioPlayer.src !== '') {
                    audioPlayer.pause();
                }
                playBtn.textContent = 'â–¶ï¸';
                isPlaying = false;
            }
        }
        
        // æ¨¡æ‹ŸéŸ³ä¹æ’­æ”¾ï¼ˆå½“æ²¡æœ‰çœŸå®éŸ³é¢‘æ–‡ä»¶æ—¶ï¼‰
        function playSimulatedMusic() {
            // åˆ›å»ºç®€å•çš„ Web Audio API éŸ³æ•ˆ
            if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                try {
                    const audioContext = new (AudioContext || webkitAudioContext)();
                    createTone(audioContext, 440, 0.1); // A4 éŸ³ç¬¦
                    
                    // æ’­æ”¾ä¸€ç³»åˆ—å’Œè°çš„éŸ³ç¬¦
                    const notes = [440, 523, 659, 783]; // A4, C5, E5, G5
                    notes.forEach((freq, index) => {
                        setTimeout(() => {
                            if (isPlaying) createTone(audioContext, freq, 0.05);
                        }, index * 1000);
                    });
                } catch (e) {
                    console.log('Web Audio API ä¸å¯ç”¨');
                }
            }
        }
        
        // åˆ›å»ºéŸ³è°ƒ
        function createTone(audioContext, frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // ä¸Šä¸€é¦–
        function previousSong() {
            currentTime = 0;

            if (audioPlayer.src !== '') {

        // ä¸‹ä¸€é¦–

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTimeDisplay() {

        }
        
        // å¼€å§‹æ—¶é—´æ›´æ–°
        function startTimeUpdate() {
            const timeInterval = setInterval(() => {

                        currentTime = audioPlayer.currentTime;
                    } else {

                    }
                    updateTimeDisplay();

                    clearInterval(timeInterval);
                }
            }, 1000);
        }
